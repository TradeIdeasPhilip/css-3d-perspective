<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-3d-perspective</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="container1">
      <div id="stage">
        <div class="cube">
          <div class="top side">Top</div>
          <div class="front side">Front</div>
          <div class="bottom side">Bottom</div>
          <div class="left side">Left</div>
          <div class="right side">Right</div>
          <div class="back side">Back</div>
        </div>
      </div>
    </div>
    <p id="help">
      <label><input type="radio" name="rotateStage" value="45" />◆</label>
      <label
        ><input type="radio" name="rotateStage" value="0" checked />■</label
      >
      &nbsp; Click to spin.&nbsp;
      <a href="https://github.com/TradeIdeasPhilip/css-3d-perspective"
        >More info</a
      >.
    </p>
  </body>
</html>
